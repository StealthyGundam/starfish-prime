<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Cipher Grid Puzzle</title>

<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 10px;
    gap: 10px;
  }

  .inputs {
    display: flex;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    background: #fff;
    color: #000;
    border: 2px solid red;
    outline: none;
  }

  input.correct {
    border-color: green;
  }

  .grid-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(20, 1fr);
    grid-template-rows: repeat(20, 1fr);
    aspect-ratio: 1 / 1;
    width: 100%;
    max-width: min(100vw, 100vh);
  }

  .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(10px, 2.2vw, 18px);
    color: orange;
  }

  .solved .cell {
    color: white;
  }
</style>
</head>

<body>
<div class="container">
  <div class="inputs">
    <input id="key" placeholder="Decryption Key" />
    <input id="keyword" placeholder="Keyword" />
  </div>

  <div class="grid-wrapper">
    <div id="grid" class="grid"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */

const PRIME_KEY = 23n;
const MOD = 29n;

const BASE_ALPHABET = [
  ..."ABCDEFGHIJKLMNOPQRSTUVWXYZ",
  " ",
  ",",
  "."
];

const CIPHER_TEXT =
"XOHQAKLRHXBQHPAESNHE OFHELOHQXEKAIOFHGSLRQHIBMHBLH,XOHMEELABRX,.HSHVSASIBLH SMVBFOHXOHCSANOIHCB,XHES,XHSLIHXKLROFHUSASLPOIHUJHGSB,X.H,XOHPB,JHNLOCHXBQH BRBAHSLIHGOA,HQSGOFHS,HLBRX,.HOMV,JHQ,FOO,QHQBRXOIHSQHXOHIOVSF,OIH,EHQOF OHSHZKBO,HPSAAHEGHIK,J.HSAAOJQHFOMOMUOFOIHXBQHQMBAOHXBQHMOFPJHXBQHQ,OOAHFOQEA O.HGEFHLECHXOHCSQHRELOHUK,HXBQHVFEMBQOHFOMSBLOI.H,XOHMEELHCB,LOQQHSLIHUAOQQOIHXBQHFBRX,OEKQHVS,X.";

/* ================= VALIDATION ================= */

if (CIPHER_TEXT.length !== 400) {
  alert("Cipher text is not exactly 400 characters.\nLength: " + CIPHER_TEXT.length);
}

/* ================= UTIL ================= */

function uniqueKeyword(word) {
  const seen = new Set();
  return [...word.toUpperCase()].filter(c => {
    if (seen.has(c)) return false;
    seen.add(c);
    return true;
  });
}

function buildCipherAlphabet(keyword) {
  const keyChars = uniqueKeyword(keyword).filter(c => BASE_ALPHABET.includes(c));
  const remainder = BASE_ALPHABET.filter(c => !keyChars.includes(c));
  return [...keyChars, ...remainder];
}

function modPow(base, exp, mod) {
  let result = 1n;
  base %= mod;
  while (exp > 0n) {
    if (exp & 1n) result = (result * base) % mod;
    exp >>= 1n;
    base = (base * base) % mod;
  }
  return result;
}

/* ================= DECRYPT ================= */

function decrypt() {
  const keyword = keywordInput.value;
  let keyValue = 0n;

  try {
    keyValue = BigInt(keyInput.value);
  } catch {
    keyValue = 0n;
  }

  const cipherAlphabet = buildCipherAlphabet(keyword);
  let solved = true;
  let output = [];

  for (let char of CIPHER_TEXT) {
    const index = cipherAlphabet.indexOf(char);
    if (index === -1) {
      solved = false;
      output.push(char);
      continue;
    }

    const decryptedIndex = Number(
      modPow(BigInt(index), keyValue, MOD)
    );

    if (decryptedIndex < 0 || decryptedIndex >= BASE_ALPHABET.length) {
      solved = false;
      output.push(char);
    } else {
      output.push(BASE_ALPHABET[decryptedIndex]);
    }
  }

  renderGrid(output, solved);
  keywordInput.classList.toggle("correct", solved);
  keyInput.classList.toggle("correct", solved);
}

/* ================= RENDER ================= */

function renderGrid(chars, solved) {
  grid.innerHTML = "";
  grid.classList.toggle("solved", solved);

  for (let i = 0; i < 400; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = chars[i] || " ";
    grid.appendChild(cell);
  }
}

/* ================= INIT ================= */

const grid = document.getElementById("grid");
const keywordInput = document.getElementById("keyword");
const keyInput = document.getElementById("key");

keywordInput.addEventListener("input", decrypt);
keyInput.addEventListener("input", decrypt);

decrypt();
</script>
</body>
</html>
