<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Cipher Grid Puzzle</title>

<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding:
      calc(8px + env(safe-area-inset-top))
      calc(8px + env(safe-area-inset-right))
      calc(8px + env(safe-area-inset-bottom))
      calc(8px + env(safe-area-inset-left));
    gap: 2px;
  }

  .inputs {
    display: flex;
    width: 100%;
    gap: 6px;
  }

  input {
    padding: 8px;
    font-size: 16px;
    background: #fff;
    color: #000;
    border: 2px solid red;
    outline: none;
  }

  input.correct {
    border-color: green;
  }

  #key {
    width: 40%;
    text-align: left;
  }

  #keyword {
    width: 60%;
    text-align: left;
  }

  .grid-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;

    /* Dynamic vertical lift */
    padding-top: clamp(8px, 6vh, 28px);
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(20, 1fr);
    grid-template-rows: repeat(20, 1fr);
    aspect-ratio: 1 / 1;
    width: 100%;
    max-width: min(92vw, 92vh);
  }

  .cell {
    display: flex;
    align-items: center;
    justify-content: center;

    /* Tighter font */
    font-size: clamp(9px, 1.9vw, 15px);
    line-height: 1;

    color: orange;
  }

  .solved .cell {
    color: white;
  }
</style>
</head>

<body>
<div class="container">
  <div class="inputs">
    <input id="key" placeholder="Decryption Key" />
    <input id="keyword" placeholder="Keyword" />
  </div>

  <div class="grid-wrapper">
    <div id="grid" class="grid"></div>
  </div>
</div>

<script>
const PRIME_KEY = 23n;
const MOD = 29n;

const BASE_ALPHABET = [
  ..."ABCDEFGHIJKLMNOPQRSTUVWXYZ",
  " ",
  ",",
  "."
];

const CIPHER_TEXT =
"XOHQAKLRHXBQHPAESNHE OFHELOHQXEKAIOFHGSLRQHIBMHBLH,XOHMEELABRX,.HSHVSASIBLH SMVBFOHXOHCSANOIHCB,XHES,XHSLIHXKLROFHUSASLPOIHUJHGSB,X.H,XOHPB,JHNLOCHXBQH BRBAHSLIHGOA,HQSGOFHS,HLBRX,.HOMV,JHQ,FOO,QHQBRXOIHSQHXOHIOVSF,OIH,EHQOF OHSHZKBO,HPSAAHEGHIK,J.HSAAOJQHFOMOMUOFOIHXBQHQMBAOHXBQHMOFPJHXBQHQ,OOAHFOQEA O.HGEFHLECHXOHCSQHRELOHUK,HXBQHVFEMBQOHFOMSBLOI.H,XOHMEELHCB,LOQQHSLIHUAOQQOIHXBQHFBRX,OEKQHVS,X.";

if (CIPHER_TEXT.length !== 400) {
  alert("Cipher text is not exactly 400 characters.\nLength: " + CIPHER_TEXT.length);
}

function uniqueKeyword(word) {
  const seen = new Set();
  return [...word.toUpperCase()].filter(c => {
    if (seen.has(c)) return false;
    seen.add(c);
    return true;
  });
}

function buildCipherAlphabet(keyword) {
  const keyChars = uniqueKeyword(keyword).filter(c => BASE_ALPHABET.includes(c));
  const remainder = BASE_ALPHABET.filter(c => !keyChars.includes(c));
  return [...keyChars, ...remainder];
}

function modPow(base, exp, mod) {
  let result = 1n;
  base %= mod;
  while (exp > 0n) {
    if (exp & 1n) result = (result * base) % mod;
    exp >>= 1n;
    base = (base * base) % mod;
  }
  return result;
}

function decrypt() {
  let keyValue = 0n;
  try { keyValue = BigInt(keyInput.value); } catch {}

  const cipherAlphabet = buildCipherAlphabet(keywordInput.value);
  let solved = true;
  let output = [];

  for (let char of CIPHER_TEXT) {
    const index = cipherAlphabet.indexOf(char);
    if (index === -1) {
      solved = false;
      output.push(char);
      continue;
    }

    const decryptedIndex = Number(modPow(BigInt(index), keyValue, MOD));
    if (decryptedIndex < 0 || decryptedIndex >= BASE_ALPHABET.length) {
      solved = false;
      output.push(char);
    } else {
      output.push(BASE_ALPHABET[decryptedIndex]);
    }
  }

  renderGrid(output, solved);
  keyInput.classList.toggle("correct", solved);
  keywordInput.classList.toggle("correct", solved);
}

function renderGrid(chars, solved) {
  grid.innerHTML = "";
  grid.classList.toggle("solved", solved);

  for (let i = 0; i < 400; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = chars[i] || " ";
    grid.appendChild(cell);
  }
}

const grid = document.getElementById("grid");
const keyInput = document.getElementById("key");
const keywordInput = document.getElementById("keyword");

keyInput.addEventListener("input", decrypt);
keywordInput.addEventListener("input", decrypt);

decrypt();
</script>
</body>
</html>
