<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>RobCo Terminal Cipher</title> <!-- IBM Plex Mono --> <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet"> <style> html, body { margin:0; padding:20px; width:100%; height:100%; font-family:"IBM Plex Mono", monospace; background:#010; color:#0f0; overflow-y:auto; overflow-x:hidden; line-height:1.2; user-select:none; /* Global CRT look */ text-shadow:0 0 2px #0f0, 0 0 4px #0f0; animation:flicker 2s infinite alternate; } .terminal-line { display:block; white-space:pre; } .grid-wrapper { margin-top:20px; opacity:0; transition:opacity 0.5s; } .input-placeholder { border-bottom:1px dashed #0f0; padding:0 2px; display:inline-block; } @keyframes flicker { 0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; } 20%,22%,24%,55% { opacity:0.5; } } </style> </head> <body> <div id="terminal"></div> <div class="grid-wrapper" id="cipher-output"></div> <script> /* ====================== CONFIG ====================== */ const LINE_WIDTH = 70; // Cipher setup const PRIME_KEY = 23n, MOD = 29n; const BASE_ALPHABET = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ ,."]; const CIPHER_TEXT = "TGVN,XOWVTHNVA, SDV IGFV OGVNT X,EGFVLSOWNVEHMVHOVPTGVM O,HWTP.VSVBS,SEHOVISMBHFGVTGVRS,DGEVRHPTV SPTVSOEVTXOWGFVUS,SOAGEVUZVLSHPT.VPTGVAHPZVDOGRVTHNVIHWH,VSOEVLG,PVNSLGFVSPVOHWTP.VGMBPZVNPFGGPNVNHWTGEVSNVTGVEGBSFPGEVP VNGFIGVSVYXHGPVAS,,V LVEXPZ.VS,,GZNVFGMGMUGFGEVTHNVNMH,GVTHNVMGFAZVTHNVNPGG,VFGN I,G.VL FVO RVTGVRSNVW OGVUXPVTHNVBF MHNGVFGMSHOGE.VPTGVM OVRHPOGNNVSOEVU,GNNGEVTHNVFHWTPG XNVBSPT."; const terminal = document.getElementById("terminal"); const cipherOutput = document.getElementById("cipher-output"); /* ====================== TEXT WRAPPING ====================== */ function wrapText(text, width) { const lines = []; for (let i = 0; i < text.length; i += width) { lines.push(text.slice(i, i + width)); } return lines; } /* ====================== TYPEWRITER ====================== */ function typeLine(container, text, speed = 8) { return new Promise(res => { const span = document.createElement("span"); span.className = "terminal-line"; container.appendChild(span); let i = 0; const interval = setInterval(() => { span.textContent += text[i++]; if (i >= text.length) { clearInterval(interval); res(); } }, speed); }); } async function typeWrappedText(container, text) { const lines = wrapText(text, LINE_WIDTH); for (const line of lines) { await typeLine(container, line); } } /* ====================== CIPHER LOGIC ====================== */ function decodeCipher() { const keyEl = document.getElementById("key-line"); const kwEl = document.getElementById("keyword-line"); if (!keyEl || !kwEl) return ""; const keyV = BigInt(keyEl.textContent.trim() || "0"); const kw = kwEl.textContent.toUpperCase().split("") .filter(c => BASE_ALPHABET.includes(c)); const seen = new Set(); const keyChars = kw.filter(c => !seen.has(c) && seen.add(c)); const cipherAlphabet = [ ...keyChars, ...BASE_ALPHABET.filter(c => !keyChars.includes(c)) ]; return [...CIPHER_TEXT].map(char => { const idx = cipherAlphabet.indexOf(char); if (idx === -1) return char; const decIdx = Number((BigInt(idx) ** keyV) % MOD); return BASE_ALPHABET[decIdx] || char; }).join(""); } async function renderCipher() { cipherOutput.innerHTML = ""; cipherOutput.style.opacity = "1"; await typeWrappedText(cipherOutput, decodeCipher()); } /* ====================== BOOT SEQUENCE ====================== */ const bootLines = [ "ROBOCO INDUSTRIES UNIFIED OPERATING SYSTEM", "COPYRIGHT 2075-2077 ROBCO INDUSTRIES", "-RobCo Trespasser Management System-", "==========================", "| User Log:", "| >> Enter Decryption Key: ■■■", "| >> Enter Keyword: ■■■■■■■■■■", "|", "| Administrator Log:", "| >> Encryption Key: ■■■", "| >> Keyword: ■■■■■■■■■■", "==========================", "> run:// search -locked terminal", "> LOG: Please enter correct decryption key and keyword for access..." ]; function enableInputs() { document.querySelectorAll('.terminal-line').forEach(line => { if (line.textContent.includes('Enter Decryption Key')) { line.textContent = "| >> Enter Decryption Key: "; const span = document.createElement("span"); span.id = "key-line"; span.className = "input-placeholder"; span.contentEditable = true; span.textContent = "45"; span.addEventListener("input", renderCipher); line.appendChild(span); } if (line.textContent.includes('Enter Keyword')) { line.textContent = "| >> Enter Keyword: "; const span = document.createElement("span"); span.id = "keyword-line"; span.className = "input-placeholder"; span.contentEditable = true; span.textContent = "BAMBOOZLE SWIPE"; span.addEventListener("input", renderCipher); line.appendChild(span); } }); } /* ====================== RUN ====================== */ async function runBoot() { for (const line of bootLines) { await typeWrappedText(terminal, line); } enableInputs(); renderCipher(); } runBoot(); </script> </body> </html>
